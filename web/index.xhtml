<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PNP - SOA</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link href="Css/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

        <meta charset="utf-8"></meta>
    </h:head>
    <style>
        .btn {
            background-color: DodgerBlue;
            border: none;
            color: white;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 20px;
        }

        /* Darker background on mouse-over !important */
        .btn:hover {
            background-color: RoyalBlue;
        }
        body { background-color: #E0F8F7 ; }
    </style>

    <h:body>
        <form id="form1" name="form1" method="post" action="prueba.php">
            <br/>   
            <p:dataTable id="tbl" var="inf" value="#{controllerInfrac.lista}"
                         class="table table-striped"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         paginator="true" rows="10">

                <p:column headerText="ID">
                    <h:outputText value="#{inf.id}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{inf.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{inf.apellido}" />
                </p:column>
                <p:column headerText="Latitud">
                    <h:outputText id="lat" value="#{inf.lat}" />
                </p:column>
                <p:column headerText="Longitud">
                    <h:outputText id="lon" value="#{inf.lon}" />
                </p:column>
                <p:column headerText="Documento">
                    <a class="btn" href="pdf/#{inf.rj}.pdf" target="_blank">#{inf.rj}</a>
                </p:column>

            </p:dataTable>

            <p:commandButton value="listar" actionListener="#{controllerInfrac.agregar()}" update="tbl"/>


        </form>
        <br/>
        <a class="btn" href="prueba.php">Ruta de Adolescente</a>
    </h:body>

</html>
