<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PNP - SOA</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link href="Css/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

        <meta charset="utf-8"></meta>
    </h:head>
    <style>
        .btn {
            background-color: DodgerBlue;
            border: none;
            color: white;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 20px;
        }

        /* Darker background on mouse-over !important */
        .btn:hover {
            background-color: RoyalBlue;
        }
        body { background-color: #E0F8F7 ; }
    </style>

    <h:body>

        <br/><br/>
        <form>
            <div class="container-fluid">
                <center>
                    <div><h4>
                            Listado de Resoluciones Judiciales
                        </h4>  </div>
                </center>
                <br/>
                <p:dataTable var="car" value="#{dtBasicView.cars}" class="table table-striped" scrollable="true" 
                             scrollHeight="150">
                    <p:column headerText="Id" footerText="Id">
                        <h:outputText value="#{car.id}" />
                    </p:column>

                    <p:column headerText="Year" footerText="Year">
                        <h:outputText value="#{car.year}" />
                    </p:column>

                    <p:column headerText="Brand" footerText="Brand">
                        <h:outputText value="#{car.brand}" />
                    </p:column>

                    <p:column headerText="Color" footerText="Color">
                        <h:outputText value="#{car.color}" />
                    </p:column>
                    <p:column headerText="Documento" footerText="Documento">
                        <h3><a class="btn" href="pdf/#{car.id}.pdf" target="_blank" value="R.J"></a></h3>
                    </p:column>
                </p:dataTable>



            </div>
        </form>
        <br/>
        <a class="btn" href="prueba.php">Ruta de Adolescente</a>
        <br/><br/>
    </h:body>

</html>
